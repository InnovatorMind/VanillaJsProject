<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="asset/pfp1.jpg" id="person-img" alt="reviewer" />
        </div>
        <h4 id="author">Susan Smith</h4>
        <p id="job">Web Developer</p>
        <p id="info">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up.
        </p>

        <div class="button-container">
          <button class="prev-btn">&#8592;</button>
          <button class="next-btn">&#8594;</button>
        </div>

        <button class="random-btn">Surprise Me</button>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
