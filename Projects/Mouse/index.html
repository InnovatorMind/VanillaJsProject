<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adding Event Listeners</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body style="font-family: cursive;">
  <h1>Adding Event Listeners</h1>

  <label for="eventSelector">Choose Event:</label>
  <select id="eventSelector">
    <option value="click">Click</option>
    <option value="dblclick">Double Click</option>
    <option value="mousedown">Mouse Down</option>
    <option value="mouseup">Mouse Up</option>
    <option value="mouseenter">Mouse Enter</option>
    <option value="mouseleave">Mouse Leave</option>
    <option value="mousemove">Mouse Move</option>
    <option value="mouseout">Mouse Out</option>
    <option value="mouseover">Mouse Over</option>
    <option value="wheel">Wheel</option>
    <option value="touchstart">Touch Start</option>
    <option value="touchend">Touch End</option>
    <option value="touchmove">Touch Move</option>
    <option value="pointermove">Pointer Move</option>
    <option value="pointerenter">Pointer Enter</option>
    <option value="pointerleave">Pointer Leave</option>
    <option value="drag">Drag</option>
  </select>

  <div class="container">
    <div class="card add-card" title="Add New Card">+</div>
  </div>
</body>
</html>
