<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="loginForm" class="form active">
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" id="loginId" placeholder="Email or Username">
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span class="toggle" onclick="switchForm('signup')">Sign Up</span></p>
    </div>

    <div id="signupForm" class="form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="email" id="signupEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" id="signupUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password">
      </div>
      <button onclick="signup()">Register</button>
      <p>Already have an account? <span class="toggle" onclick="switchForm('login')">Login</span></p>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
