<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Login Demo</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    .container h1 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #202124;
    }
    .container p {
      color: #5f6368;
      margin-bottom: 30px;
    }
    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #3c4043;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .login-btn:hover {
      background-color: #f7f8f8;
    }
    .google-icon {
      width: 20px;
      height: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #1a73e8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to InnovatorMind</h1>
    <p>Please sign in to continue</p>

    <button class="login-btn" onclick="openLoginPopup()">
      <img class="google-icon" src="google.png" alt="G">
      Sign in with Google
    </button>

    <p id="status">Not logged in</p>
  </div>

  <script>
    let loginPopup = null;
    let popupTimer = null;

    function openLoginPopup() {
      const width = 500;
      const height = 600;

      // Center the popup on screen
      const left = (screen.width / 2) - (width / 2);
      const top = (screen.height / 2) - (height / 2);

      loginPopup = window.open(
        "login", // your popup page
        "GoogleLogin",
        `width=${width},height=${height},top=${top},left=${left},resizable=no,scrollbars=no,status=no`
      );

      // Monitor popup close
      popupTimer = setInterval(() => {
        if (!loginPopup || loginPopup.closed) {
          clearInterval(popupTimer);
          document.getElementById("status").textContent = "âœ… Logged in successfully!";
        }
      }, 500);
    }
  </script>

</body>
</html>
