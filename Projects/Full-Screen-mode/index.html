<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
    }

    #fullscreen-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    .gallery-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .gallery {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn">Go Fullscreen</button>
  <div id="prev" class="nav">&#10094;</div>
  <div id="next" class="nav">&#10095;</div>

  <div class="gallery-wrapper">
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 15;
    let currentIndex = 0;

    // Dynamically generate slides
    for (let id = 1000; id < 1000 + totalImages; id++) {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.style.backgroundImage = `url('https://picsum.photos/id/${id}/1200/800')`;
      gallery.appendChild(slide);
    }

    function showSlide(index) {
      gallery.style.transform = `translateX(-${index * 100}vw)`;
    }

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = Math.min(currentIndex + 1, totalImages - 1);
      showSlide(currentIndex);
    });

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = Math.max(currentIndex - 1, 0);
      showSlide(currentIndex);
    });

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) { // Checks if the browser supports the standard Fullscreen API and activates it.
        docElm.requestFullscreen();
      } else if (docElm.webkitRequestFullscreen) { // Fallback for Safari, which uses a vendor-prefixed version.
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) { // Fallback for older Microsoft browsers.
        docElm.msRequestFullscreen();
      }
    });

    // Swipe support
    let startX = 0;
    gallery.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    gallery.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < totalImages - 1) {
        currentIndex++;
        showSlide(currentIndex);
      } else if (endX - startX > 50 && currentIndex > 0) {
        currentIndex--;
        showSlide(currentIndex);
      }
    });
  </script>
</body>
</html>
