<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Sortable Lists</h2>
    <div class="container">
        <div class="box" id="box1">
            <h3>Box 1</h3>
            <div class="item" draggable="true">Item A</div>
            <div class="item" draggable="true">Item B</div>
            <div class="item" draggable="true">Item C</div>
            <div class="item" draggable="true">Item D</div>
        </div>


        <div class="box" id="box2">
            <h3>Box 2</h3>
        </div>

        <div class="box" id="box3">
            <h3>Box 3</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
