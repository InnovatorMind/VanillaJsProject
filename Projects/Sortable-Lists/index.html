<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background: #f5f5f5;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: raw;
            justify-content: center;
            gap: 20px;
        }

        .box {
            width: 200px;
            min-height: 250px;
            padding: 10px;
            background: white;
            border: 2px dashed #999;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .box h3 {
            text-align: center;
            margin: 5px 0 10px;
            font-size: 16px;
        }

        .item {
            padding: 10px;
            background: #4caf50;
            color: white;
            border-radius: 6px;
            cursor: grab;
        }

        .dragging {
            opacity: 0.5;
        }

        .over {
            border-color: #4caf50;
            background: #e8f5e9;
        }
    </style>
</head>

<body>
    <h2>Sortable Lists</h2>
    <div class="container">
        <div class="box" id="box1">
            <h3>Box 1</h3>
            <div class="item" draggable="true">Item A</div>
            <div class="item" draggable="true">Item B</div>
            <div class="item" draggable="true">Item C</div>
            <div class="item" draggable="true">Item D</div>
        </div>


        <div class="box" id="box2">
            <h3>Box 2</h3>
        </div>

        <div class="box" id="box3">
            <h3>Box 3</h3>
        </div>
    </div>
    <script>
        const items = document.querySelectorAll(".item");
        const boxes = document.querySelectorAll(".box");

        let draggedItem = null;

        // Setup drag events for items
        items.forEach(item => {
            item.addEventListener("dragstart", () => {
                draggedItem = item;
                item.classList.add("dragging");
            });

            item.addEventListener("dragend", () => {
                draggedItem = null;
                item.classList.remove("dragging");
            });
        });

        // Setup drag events for boxes
        boxes.forEach(box => {
            box.addEventListener("dragover", e => {
                e.preventDefault();
                box.classList.add("over");

                // Handle sorting inside box
                const afterElement = getDragAfterElement(box, e.clientY);
                if (afterElement == null) {
                    box.appendChild(draggedItem);
                } else {
                    box.insertBefore(draggedItem, afterElement);
                }
            });

            box.addEventListener("dragleave", () => {
                box.classList.remove("over");
            });

            box.addEventListener("drop", () => {
                box.classList.remove("over");
            });
        });

        // Helper: find where to place item when sorting
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll(".item:not(.dragging)")];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
</body>

</html>
